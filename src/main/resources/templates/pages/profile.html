<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">

        <header th:replace="~{fragment/header :: header}"></header>
            <body class="bg-gray-100 font-sans">
            <div class="flex min-h-screen">
                <div th:replace="~{fragment/profile :: profile-slidebar}"></div>
                <div class="flex-1 p-8 bg-white shadow-md m-4 rounded">
                    <h2 class="text-xl font-semibold mb-6">Edit Information</h2>
                    <form class="space-y-4 max-w-2xl" id="edit-profile-form">
                        <input name="id" th:value="${session.user.id}" hidden />
                        <div>
                            <label for="full-name" class="block font-medium mb-1">Full name:</label>
                            <input id="full-name" name="full-name" type="text" placeholder="Enter your full name" th:value="${session.user.fullName}" class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="phone-number" class="block font-medium mb-1">Phone number:</label>
                                <input th:value="${session.user.phoneNumber}" id="phone-number" name="phone-number" type="text" placeholder="0xxx-xxx-xxx" class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                            </div>
                            <div>
                                <label for="gender" class="block font-medium mb-1">Gender:</label>
                                <select name="gender" id="gender" class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                                    <option value="1" th:selected="${session.user.gender}">Male</option>
                                    <option value="0" th:selected="${!session.user.gender}">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block font-medium mb-1">Email:</label>
                                <p class="text-gray-500 text-sm" th:text="${session.user.email.address}">
                                     <a href="#" class="text-blue-500" >(Verify)</a>
                                </p>
                            </div>

                        </div>

                        <div>
                            <label class="block font-medium mb-1">Address:</label>
                            <p class="text-gray-500 text-sm">
                                No information yet
                                <a href="#" class="text-blue-500">(Update)</a>
                            </p>
                        </div>

                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </body>
        <script src="/assets/js/pages/profile.js"></script>
    </th:block>
</th:block>
</html>
