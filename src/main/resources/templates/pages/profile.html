<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">

        <header th:replace="~{fragment/header :: header}"></header>
        <body class="bg-gray-100 font-sans">

        <div class="flex min-h-screen">
            <!-- Sidebar -->
            <div class="w-64 bg-white shadow-md p-6 mt-4 ml-4 mb-4 rounded">
                <div class="text-center mb-6">
                    <div class="w-20 h-20 bg-gray-300 rounded-full mx-auto"></div>
                    <p class="mt-2 font-semibold text-gray-700" th:text="${session.user.username}" ></p>
                </div>

                <nav class="space-y-2">
                    <ul class="text-gray-700 space-y-1">
                        <li><a href="#" class="hover:text-red-500">Personal Information</a></li>
                        <li><a href="#" class="hover:text-red-500">Address</a></li>
                        <li><a href="#" class="hover:text-red-500">My Orders</a></li>
                        <li><a href="#" class="hover:text-red-500">Membership</a></li>
                        <li><a href="#" class="hover:text-red-500">Voucher storage</a></li>
                        <li><a href="#" class="hover:text-red-500">Change password </a></li>
                    </ul>
                </nav>

                <button class="mt-6 w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
                    Log Out
                </button>
            </div>

            <!-- Main Content -->
            <div class="flex-1 p-8 bg-white shadow-md m-4 rounded">
                <h2 class="text-xl font-semibold mb-6">Edit Information</h2>

                <form class="space-y-4 max-w-2xl">
                    <!-- Full Name -->
                    <div>
                        <label class="block font-medium mb-1">Full Name:</label>
                        <input type="text" placeholder="Enter your full name"
                               class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                    </div>

                    <!-- Birthday + Gender -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block font-medium mb-1">Date of Birth:</label>
                            <input type="text" placeholder="dd/mm/yyyy"
                                   class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                        </div>
                        <div>
                            <label class="block font-medium mb-1">Gender:</label>
                            <select class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                                <option>-- Select Gender --</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Email + Phone -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block font-medium mb-1">Email:</label>
                            <p class="text-gray-500 text-sm">
                                No information yet <a href="#" class="text-blue-500">(Verify)</a>
                            </p>
                        </div>
                        <div>
                            <label class="block font-medium mb-1">Phone Number:</label>
                            <p class="text-gray-500 text-sm">
                                No information yet <a href="#" class="text-blue-500">(Add New)</a>
                            </p>
                        </div>
                    </div>

                    <!-- Address -->
                    <div>
                        <label class="block font-medium mb-1">Address:</label>
                        <p class="text-gray-500 text-sm">
                            No information yet <a href="#" class="text-blue-500">(Update)</a>
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Update
                    </button>
                </form>
            </div>
        </div>

        </body>

        <script src="/assets/js/pages/home.js"></script>
    </th:block>
</th:block>
</html>
