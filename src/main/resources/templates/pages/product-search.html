<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Collection')}">
    <th:block th:fragment="content">
        <header th:replace="~{fragment/user/header :: header}"></header>
        <main class="max-w-7xl mx-auto px-4 py-6">
            <section class="cursor-pointer" th:if="${list == null || list.isEmpty()}">
                <h2 class="text-2xl font-bold text-gray-800 mb-8">No product matches with <b th:text="${param.keyword}"></b> found</h2>
            </section>
            <section class="cursor-pointer" th:if="${list != null && !list.isEmpty()}">
                <h2 class="text-2xl font-bold text-gray-800 mb-8">Search result for <b th:text="${param.keyword}"></b></h2>

                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-10">
                    <a th:each="prod : ${list}"
                       th:href="${'/product/' + prod.id}"
                       th:data-ptitle="${prod.title}"
                       class="rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all relative h-100 hover:scale-102">
                        <img th:src="${prod.productMedia.first.dir}"
                             alt="Product image"
                             class="w-full h-full object-cover" />
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/30 to-transparent"></div>
                        <div class="absolute inset-0 p-5 flex flex-col justify-end">
                            <p class="text-white font-medium mb-1 text-xl" th:text="${prod.title}"></p>
                            <p class="text-3xl font-bold text-yellow-300" th:text="${prod.price + ' â‚«'}"></p>
                        </div>
                    </a>
                </div>
            </section>
        </main>

        <footer th:replace="~{fragment/user/footer :: footer}"></footer>
        <script src="/assets/js/pages/home.js"></script>
        <script src="/assets/js/pages/product-search.js"></script>
    </th:block>
</th:block>
</html>
