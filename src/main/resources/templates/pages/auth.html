<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Authentication')}">
    <th:block th:fragment="content">
        <div class="flex h-dvh">
            <div class="w-1/2">
                <div class="m-auto w-3/5">
                    <div>
                        <h1 th:text="${type.toUpperCase()}" class="font-bold mt-22 mb-4 text-5xl"></h1>
                        <p th:if="${type.equals('login')}" class="mb-8 text-gray-500 text-1xl">Login your account</p>
                        <p th:if="${type.equals('register')}" class="mb-8 text-gray-500 text-1xl">Create new account</p>
                    </div>
                    <form class="space-y-4">
                        <div>
                            <label for="email" class="font-bold mb-2 block">Email</label>
                            <input id="email" class="w-full p-2 border-2 rounded-2xl border-solid border-gray-200" type="email" placeholder="Enter your email" />
                        </div>
                        <div>
                            <label for="password" class="font-bold mb-2 block">Password</label>
                            <input id="password" class="w-full p-2 border-2 rounded-2xl border-solid border-gray-200" type="password" placeholder="Enter your password" />
                        </div>
                        <div th:if="${type.equals('register')}">
                            <label for="confirm-password" class="font-bold mb-2 block">Confirm password</label>
                            <input id="confirm-password" class="w-full p-2 border-2 rounded-2xl border-solid border-gray-200" type="password" placeholder="Enter your password" />
                        </div>
                        <a th:if="${type.equals('login')}" class="font-bold mb-2 flex justify-end block">Forget Password</a>
                        <button class="border-2 border-solid p-2 rounded-2xl bg-red-500 w-full text-white" th:text="${type.toUpperCase()}"></button><br>

                        <p th:if="${type.equals('login')}">Don't have an account? <a href="/auth/register" class="text-red-500">Register an account</a></p>
                        <p th:if="${type.equals('register')}">If you have an account? <a href="/auth/login" class="text-red-500">Login your account</a></p>
                    </form>
                </div>
            </div>
            <div class="w-1/2 flex justify-end">
                <img class="h-full" src="https://github.com/thenavik/nike-login-page/blob/main/img/nike.png?raw=true"  alt=""/>
            </div>
        </div>
    </th:block>
</th:block>
</html>
