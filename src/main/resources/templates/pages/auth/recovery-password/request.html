<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Recovery password')}">
    <th:block th:fragment="content">
        <div class="flex items-center justify-center h-dvh">
            <div class="w-1/2 ">
                <div class="w-3/5 m-auto ">
                    <div>
                        <h1 class="font-bold mb-8 text-5xl">Recovery password</h1>
                    </div>
                    <form class="space-y-4" id="request-recovery-password-form">
                        <div>
                            <label for="email" class="font-medium mb-1 block">Email</label>
                            <input name="email" id="email" class="mb-2 w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="text" placeholder="Enter your email"/>
                        </div>
                        <button class="border-2 border-solid p-2 rounded-2xl bg-red-500 w-full text-white block">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/assets/js/pages/auth/recovery-password.js"></script>
    </th:block>
</th:block>
</html>
