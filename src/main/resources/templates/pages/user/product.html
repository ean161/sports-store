<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <header th:replace="~{fragment/user/header :: header}"></header>
        <nav class="bg-white">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex items-center justify-between">
                    <span th:each="collection : ${collections}"
                          th:text="${collection.name}"
                          th:attr="onclick=${'scrollToId(`collection-' + collection.id + '`)'}"
                          class="px-4 py-4 hover:text-red-600 font-medium text-gray-700 border-b-2 border-transparent hover:border-red-600 cursor-pointer"></span>
                </div>
            </div>
            <hr class="text-gray-100"/>
        </nav>

        <div class="max-w-7xl mx-auto mt-10 grid grid-cols-3 gap-10">

            <div>
                <div class="bg-gradient-to-br from-yellow-200 to-yellow-400 rounded-xl p-6 flex justify-center items-center">
                    <img th:if="${product.productMedia.size() > 0}"
                         th:src="${product.productMedia.get(0).dir}"
                         alt="Ảnh sản phẩm"
                         class="w-full h-[400px] object-contain rounded-xl shadow-md">
                </div>

                <div class="flex gap-3 mt-4 justify-center">
                    <img th:each="media : ${product.productMedia}"
                         th:src="${media.dir}"
                         class="w-20 h-20 rounded-lg cursor-pointer hover:ring-2 hover:ring-yellow-500 object-cover">
                </div>
            </div>

            <div class="col-span-2 flex flex-col gap-4">
<!--                <h1 class="text-2xl font-bold" th:text="${product.title}"></h1>-->
<!--                <p class="text-gray-500" th:text="'Mã sản phẩm: ' + ${product.id}"></p>-->

<!--                <p class="text-red-600 font-bold text-3xl">760.000₫</p>-->
                <span class="inline-block bg-green-100 text-green-700 text-sm px-4 py-1 rounded-full font-semibold">
            HÀNG CÓ SẴN
        </span>

                <div class="mt-4" th:if="${product.productPropertyData.size() > 0}">
                    <h2 class="font-semibold mb-2">Thông tin sản phẩm:</h2>
                    <ul class="grid grid-cols-2 gap-2 text-gray-700">
                        <li th:each="prop : ${product.productPropertyData}">
                            <span class="font-medium" th:text="${prop.productPropertyField.name}"></span>:
                            <span th:text="${prop.data}"></span>
                        </li>
                    </ul>
                </div>

                <div class="mt-4">
                    <p class="font-semibold mb-2">Chọn size:</p>
                    <div class="flex gap-2">
                        <button class="border border-gray-300 px-4 py-2 rounded hover:bg-black hover:text-white">39</button>
                        <button class="border border-gray-300 px-4 py-2 rounded hover:bg-black hover:text-white">40</button>
                        <button class="border border-gray-300 px-4 py-2 rounded hover:bg-black hover:text-white">41</button>
                        <button class="border border-gray-300 px-4 py-2 rounded hover:bg-black hover:text-white">42</button>
                    </div>
                </div>

                <div class="mt-4">
                    <p class="font-semibold mb-2">Chọn số lượng:</p>
                    <div class="flex items-center gap-3">
                        <button class="border px-3 py-1 rounded">-</button>
                        <input type="text" value="1" class="w-12 text-center border rounded">
                        <button class="border px-3 py-1 rounded">+</button>
                    </div>
                </div>

                <button class="mt-6 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-8 py-3 rounded-lg shadow-md">
                    MUA TẠI ĐÂY - FREE SHIP
                </button>

                <div class="mt-6">
                    <h2 class="font-semibold text-lg mb-2">Mô tả sản phẩm:</h2>
                    <p class="text-gray-700 leading-relaxed" th:text="${product.description}"></p>
                </div>
            </div>

            <div class="col-span-3 flex justify-end">
                <div class="bg-white w-80 rounded-xl shadow-md p-6 text-gray-700">
                    <ul class="space-y-4 text-sm">
                        <li class="flex items-center"><img src="/assets/icons/size.png" class="w-6 mr-3">Không sợ hết size</li>
                        <li class="flex items-center"><img src="/assets/icons/delivery.png" class="w-6 mr-3">Giao hàng toàn quốc</li>
                        <li class="flex items-center"><img src="/assets/icons/payment.png" class="w-6 mr-3">Thanh toán linh hoạt</li>
                        <li class="flex items-center"><img src="/assets/icons/exchange.png" class="w-6 mr-3">Đổi size thoải mái</li>
                        <li class="flex items-center"><img src="/assets/icons/warranty.png" class="w-6 mr-3">Bảo hành trọn đời</li>
                        <li class="flex items-center"><img src="/assets/icons/loyalty.png" class="w-6 mr-3">Luôn luôn tri ân</li>
                    </ul>
                </div>
            </div>
        </div>



        <footer th:replace="~{fragment/user/footer :: footer}"></footer>
        <script src="/assets/js/pages/home.js"></script>
    </th:block>
</th:block>
</html>
