<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <header th:replace="~{fragment/user/header :: header}"></header>
        <main class="max-w-7xl mx-auto px-4 py-6">
            <section class="mt-12">
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Your cart</h2>
                <table class="w-full">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total price</th>
                        <th>&ensp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${item}" th:id="${'item-' + item.id}">
                        <td class="py-3 flex space-x-3 items-center">
                            <div class="rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all hover:-translate-y-1 relative w-[100px] h-[100px]">
                                <a th:href="${liveProds.get(item) == null ? '#' : '/product/' + item.productSnapshot.productId}">
                                    <img th:src="${liveProds.get(item) == null ? '/assets/img/wrong.png' : liveProds.get(item).productMedia.first.dir}"
                                         class="w-full object-cover" />
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-black/10 to-transparent"></div>
                                </a>
                            </div>
                            <div>
                                <a th:href="${liveProds.get(item) == null ? '#' : '/product/' + item.productSnapshot.productId}">
                                    <b th:text="${liveProds.get(item) == null ? item.productSnapshot.title : liveProds.get(item).title}"
                                       th:classappend="${liveProds.get(item) == null ? 'line-through text-gray-500' : ''}"
                                       class="py-3"></b>
                                </a>
                                <p th:each="prop : ${item.productSnapshot.productPropertySnapshots}">
                                    <span th:text="${prop.name + ': '}"></span>
                                    <span th:text="${prop.data}"></span>
                                </p>
                            </div>
                        </td>
                        <td th:text="${item.productSnapshot.price}" class="py-3 pl-3"></td>
                        <td th:text="${item.quantity}" class="py-3 pl-3"></td>
                        <td th:text="${item.totalPrice}" class="py-3 pl-3"></td>
                        <td class="py-3 pl-3">
                            <button th:id="${'remove-item-' + item.id}"
                                    class="remove-item-btn text-center bg-red-600 px-5 py-2 text-white shadow-xs hover:bg-red-500 sm:w-auto cursor-pointer">
                                Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="w-4/5 mx-auto mt-4 flex justify-end">
                    <button class="text-center bg-green-600 px-5 py-2 text-white shadow-xs hover:bg-green-500 sm:w-auto cursor-pointer">
                        Checkout
                        <span th:text="${total}"></span>
                    </button>
                </div>
            </section>
        </main>

        <footer th:replace="~{fragment/user/footer :: footer}"></footer>
        <script src="/assets/js/pages/user/cart.js"></script>
    </th:block>
</th:block>
</html>
