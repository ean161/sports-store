<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Change Password')}">
    <th:block th:fragment="content">
        <div class="flex h-dvh">
            <div class="w-1/2">
                <div class="w-3/5 m-auto">
                    <div>
                        <h1 class="font-bold mt-20 mb-2 text-5xl">Change Password</h1>
                        <p class="mb-8 text-gray-600 text-2xl">Update your account password</p>
                    </div>
                    <form class="space-y-4" id="change-password-form">
                        <div>
                            <label for="old-password" class="font-medium mb-1 block">Current Password</label>
                            <input name="old-password" id="old-password" class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="password" placeholder="Enter your current password" />
                        </div>
                        <div>
                            <label for="new-password" class="font-medium mb-1 block">New Password</label>
                            <input name="new-password" id="new-password" class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="password" placeholder="Enter your new password" />
                        </div>
                        <div>
                            <label for="confirm-password" class="font-medium mb-1 block">Confirm New Password</label>
                            <input name="confirm-password" id="confirm-password" class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="password" placeholder="Confirm your new password" />
                        </div>
                        <button  class="cursor-pointer border-2 border-solid p-2 rounded-2xl bg-red-500 w-full text-white block">Change Password</button>

                        <p class="text-center"><a href="/profile" class="text-red-500">Back to Profile</a></p>
                    </form>
                </div>
            </div>
            <div class="w-1/2 flex justify-end">
                <img class="h-full" src="https://github.com/thenavik/nike-login-page/blob/main/img/nike.png?raw=true" alt=""/>
            </div>
        </div>

        <script src="/assets/js/pages/user/change-password.js"></script>
    </th:block>
</th:block>
</html>
