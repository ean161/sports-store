<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Forget password')}">
    <th:block th:fragment="content">
        <div class="flex h-dvh bg-white">
            <div class="w-auto m-auto text-center items-center">
                <div>
                    <h1 class="font-bold mb-8 text-5xl">Forget password</h1>
                </div>
                <form class="space-y-4" id="request-forget-password-form">
                    <div>
                        <label for="email" class="text-start font-medium mb-1 block">Email</label>
                        <input name="email" id="email" class="mb-2 w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="text" placeholder="Enter your email"/>
                    </div>
                    <button class="inline-flex w-full justify-center bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 cursor-pointer">
                        Submit
                    </button>
                </form>
            </div>
        </div>

        <script src="/assets/js/pages/user/forget-password.js"></script>
    </th:block>
</th:block>
</html>
