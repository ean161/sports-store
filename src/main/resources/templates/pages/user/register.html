<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Register')}">
    <th:block th:fragment="content">
        <div class="flex h-dvh max-w-7xl mx-auto px-4 py-6">
            <div class="w-1/2 m-auto">
                <div class="w-3/5 m-auto">
                    <div>
                        <h1 class="font-bold mb-2 text-5xl">Register</h1>
                        <p class="mb-8 text-gray-600 text-2xl">Register your account</p>
                    </div>
                    <form class="space-y-4" id="register-form">
                        <div>
                            <label for="username" class="font-medium mb-1 block">Username</label>
                            <input name="username" id="username" class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="text" placeholder="Enter your username"/>
                        </div>
                        <div>
                            <label for="email" class="font-medium mb-1 block">Email</label>
                            <input name="email" id="email" class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="email" placeholder="Enter your email"/>
                        </div>
                        <div>
                            <label for="password" class="font-medium mb-1 block">Password</label>
                            <input name="password" id="password" class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="password" placeholder="Enter your password"/>
                        </div>
                        <div>
                            <label for="confirm-password" class="font-medium mb-1 block">Confirm password</label>
                            <input name="confirm-password" id="confirm-password" class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="password" placeholder="Confirm your password"/>
                        </div>

                        <button class="border-2 border-solid p-2 rounded-2xl bg-red-500 w-full text-white block">Submit</button>
                        <p>Did you have an account? <a href="/login" class="text-red-500">Login your account</a></p>
                    </form>
                </div>
            </div>
        </div>

        <script src="/assets/js/pages/common/auth.js"></script>
    </th:block>
</th:block>
</html>
