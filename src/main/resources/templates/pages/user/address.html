<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <header th:replace="~{fragment/header :: header}"></header>
        <div class="flex min-h-screen">
            <div th:replace="~{fragment/profile  :: profile-slidebar}"></div>

            <div class="flex-1 p-8 bg-white shadow-md m-4 rounded">
                <div class="max-w-2xl mx-2">
                    <h2 class="text-xl font-semibold mb-6">Address</h2>
                    <p class="pb-5 space-y-4  text-base">This is the address where you usually receive goods.
                    </p>
                </div>

                <div class="flex flex-col gap-4 max-w-3xl mb-3">
                   <div th:each="address : ${listAddress}" class="p-2 rounded-md shadow-sm bg-grey-3">
                       <div class ="items-center">
                           <strong class="text-ml " th:text="${address.note}">

                           </strong>
                           <p class="text-gray-700 text-sm">
                               Address:
                               <span th:text="${address.addressDetail}">

                               </span>
                           </p>

                           <p class="text-gray-700 text-sm">
                               Phone:
                               <span th:text="${address.phoneNumber}">
                               </span>
                           </p>
                       </div>

                   </div>
                </div>

                <div class="max-w-2xl">
                    <div class="w-20 text-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        <a th:href="@{/address/add}">Add</a>
                    </div>
                </div>
            </div>

        </div>
        <script src="/assets/js/pages/user/address.js"></script>
    </th:block>
</th:block>
</html>
