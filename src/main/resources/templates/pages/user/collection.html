<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Collection')}">
    <th:block th:fragment="content">
        <header th:replace="~{fragment/user/header :: header}"></header>
        <th:block th:replace="~{fragment/user/navbar :: navbar}"></th:block>

        <main class="max-w-7xl mx-auto px-4 py-6">
            <section class="cursor-pointer">

                <h2 th:text="${collection.name}" class="text-3xl font-bold text-gray-800 mb-6"></h2>

                <div class="flex gap-4 overflow-x-auto py-4 mb-4 rounded-lg">
                    <div th:each="type : ${types}"
                         th:attr="onclick=${'scrollToId(`type-' + type.id + '`)'}"
                         class="flex flex-col items-center bg-white rounded-xl shadow-sm hover:shadow-md px-4 py-2 cursor-pointer transition border border-gray-200 hover:border-red-500 w-50">
                        <span th:text="${type.name}" class="font-semibold text-gray-800 hover:text-red-600 block whitespace-nowrap"></span>
                        <p class="text-gray-500 text-xs mt-1 whitespace-nowrap" th:text="${type.products.size()} + ' Product'"></p>
                    </div>
                </div>


                <div th:each="type : ${types}" class="mb-12" th:id="${'type-' + type.id}">
                    <h3 th:text="${type.name}" class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-red-500 pb-2 inline-block"></h3>

                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-5">
                        <a th:each="prod : ${collection.products}"
                           th:if="${prod.productType != null and prod.productType.id == type.id}"
                           th:href="${'/product/' + prod.id}"
                           class="group bg-white shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden block">

                            <div class="relative bg-gradient-to-br from-gray-50 to-gray-100 h-75 w-75 flex items-center justify-center overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300">

                                <div th:if="${prod.productMedia.size() > 0}" class="w-full h-full flex items-center justify-center">
                                    <img th:if="${prod.productMedia[0].type == 'IMAGE'}"
                                         th:src="${prod.productMedia[0].dir}"
                                         class="w-full h-full object-contain transform-gpu group-hover:scale-110 transition-transform duration-500 ease-out rounded-none" />
                                </div>

                                <div th:unless="${prod.productMedia.size() > 0}"
                                     class="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center">
                                    <svg class="w-16 h-16 text-gray-400" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                            </div>


                            <div class="p-4 bg-white">
                                <p th:text="${prod.title}" class="font-semibold text-gray-800 text-sm mb-2 group-hover:text-red-600 transition-colors h-10 overflow-hidden"></p>

                                <div class="mt-3 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                    <span class="text-red-600 text-sm font-medium">
                                        Xem chi tiết →
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </section>
        </main>

        <footer th:replace="~{fragment/user/footer :: footer}"></footer>
        <script src="/assets/js/pages/home.js"></script>
    </th:block>
</th:block>
</html>
