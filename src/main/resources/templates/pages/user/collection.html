<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Collection')}">
    <th:block th:fragment="content">
        <header th:replace="~{fragment/user/header :: header}"></header>
        <main class="max-w-7xl mx-auto px-4 py-6">
            <section class="cursor-pointer">
                <h2 th:text="${collection.name}" class="text-2xl font-bold text-gray-800"></h2>
                <div class="flex gap-4 overflow-x-auto py-4 mb-4">
                    <div th:each="type : ${types}"
                         th:attr="onclick=${'scrollToId(`type-' + type.id + '`)'}"
                         class="flex flex-col items-center bg-white shadow-sm hover:shadow-md px-4 py-2 cursor-pointer transition border border-gray-200 hover:border-red-500 w-50">
                        <span th:text="${type.name}" class="font-medium text-gray-800 hover:text-red-600"></span>
                        <p class="text-gray-500 text-sm mt-1" th:text="${type.products.size()} + ' Product'"></p>
                    </div>
                </div>

                <div th:each="type : ${types}" class="mb-10" th:id="${'type-' + type.id}">
                    <h2 th:text="${type.name}" class="text-2xl font-bold text-gray-800 mb-2"></h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-10">
                        <a th:each="prod : ${collection.products}"
                           th:if="${prod.productType != null and prod.productType.id == type.id}"
                           th:href="${'/product/' + prod.id}"
                           th:data-ptitle="${prod.title}"
                           class="rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all relative h-100 hover:scale-102">
                            <img th:src="${prod.productMedia.first.dir}"
                                 alt="Product image"
                                 class="w-full h-full object-cover" />
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/30 to-transparent"></div>
                            <div class="absolute inset-0 p-5 flex flex-col justify-end">
                                <p class="text-white font-medium mb-1 text-sm" th:text="${prod.title}"></p>
                                <p class="text-gray-200 font-semibold mb-1 text-xs" th:text="${prod.description}"></p>
                                <p class="text-5xl font-bold text-yellow-300" th:text="${prod.price + ' vnd'}"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <footer th:replace="~{fragment/user/footer :: footer}"></footer>
        <script src="/assets/js/pages/home.js"></script>
    </th:block>
</th:block>
</html>
