<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/profile :: layout(~{::content}, 'Edit profile')}">
    <th:block th:fragment="content">
        <h2 class="text-xl font-semibold mb-6">Edit Profile</h2>
        <form class="space-y-4 max-w-2xl" id="edit-profile-form">
            <input name="id" th:value="${session.user.id}" hidden />
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="full-name" class="block font-medium mb-1">Full name:</label>
                    <input id="full-name" name="full-name" type="text"
                           th:value="${session.user.fullName}"
                           class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                </div>
                <div>
                    <label for="gender" class="block font-medium mb-1">Gender:</label>
                    <select name="gender" id="gender"
                            class="w-full px-4 py-2.5 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 text-sm">
                        <option value="1" th:selected="${session.user.gender}">Male</option>
                        <option value="0" th:selected="${!session.user.gender}">Female</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Update
            </button>
        </form>
        <script src="/assets/js/pages/user/profile.js"></script>
    </th:block>
</th:block>
</html>
