<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/profile :: layout(~{::content}, 'Profile')}">
    <th:block th:fragment="content">
        <h2 class="text-xl font-semibold mb-6">Profile</h2>
        <form class="space-y-4 max-w-2xl" id="edit-profile-form">
            <input name="id" th:value="${session.user.id}" hidden>
            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">

                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">Full name:</div>
                <input id="full-name" name="full-name" type="text" placeholder="Enter your full name"
                       th:value="${session.user.fullName}"
                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                       readonly>
            </div>
            <div>
                <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">Gender:</div>
                    <select name="gender" id="gender"
                            class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                            disabled>
                        <option value="1" disabled th:selected="${session.user.gender}">Male</option>
                        <option value="0" disabled th:selected="${!session.user.gender}">Female</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">

                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">Email:</div>
                <input id="email" name="email" type="text" placeholder="Verify your email"
                       th:value="${session.user.email.address}"
                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                       readonly>
                <!--                <span class="ml-2 mr-2 text-xs font-medium text-blue-400 hover:text-blue-600 cursor-pointer select-none verify-email">-->
                <!--                                    (Verify)-->
                <!--                </span>-->
                <span th:if="${!session.user.email.verified}" id="verify-email-btn" class="ml-2 mr-2 text-xs font-medium text-blue-400 hover:text-blue-600 cursor-pointer select-none verify-email">
                    (Verify)
                </span>

                <span th:if="${session.user.email.verified}" class="ml-2 mr-2 text-xs font-medium text-green-500 select-none">
                    (Verified)
                </span>

            </div>
            <div>
                <label class="block font-medium mb-1">Membership:</label>
                <p class="text-gray-500 text-sm">
                    No information yet
                    <a href="#"
                       class="text-xs font-medium text-blue-400 hover:text-blue-600 cursor-pointer select-none">(Update)</a>
                </p>
            </div>
            <div>
                <label class="block font-medium mb-1">Address:</label>
                <p class="text-gray-500 text-sm">
                    No information yet
                    <a th:href="@{/address}"
                       class="text-xs font-medium text-blue-400 hover:text-blue-600 cursor-pointer select-none">(Update)</a>
                </p>
            </div>
            <div class="flex justify-end pt-4">
                <div class=" text-center inline-flex w-full justify-center rounded-md bg-red-600 px-5 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:w-auto cursor-pointer">
                    <a th:href="@{/profile/edit}">Edit</a>
                </div>
            </div>
        </form>
        <script src="/assets/js/pages/user/profile.js"></script>
        <script src="/assets/js/pages/user/verify-email.js"></script>
    </th:block>
</th:block>
<footer th:replace="~{fragment/user/footer :: footer}"></footer>
</html>
