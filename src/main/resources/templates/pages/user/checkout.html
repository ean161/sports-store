<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Profile')}">
    <th:block th:fragment="content">
        <header th:replace="~{fragment/user/header :: header}"></header>
        <main class="max-w-7xl mx-auto px-4 py-6">
            <div class="mt-12">
                <div class="overflow-x-auto">

<!--                            <h2 class="text-lg font-semibold text-gray-800 flex items-center">-->

                    <section class="bg-white mb-4">
                        <table class="w-full border-collapse">
                            <thead>
                            <tr class="border-b-2 border-gray-300">
                                <th class="py-4 px-6 text-left text-sm font-semibold text-gray-700 bg-gray-50">Product
                                </th>
                                <th class="py-4 px-6 text-center text-sm font-semibold text-gray-700 bg-gray-50">Price
                                </th>
                                <th class="py-4 px-6 text-center text-sm font-semibold text-gray-700 bg-gray-50">Total
                                    price
                                </th>
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                            <tr th:if="${#lists.isEmpty(item)}">
                                <td colspan="5" class="py-4 px-6 text-center text-gray-600 font-medium">
                                    No items available.
                                </td>
                            </tr>
                            <tr th:each="item : ${item}"
                                th:id="${'item-' + item.id}"
                                th:data-available="${item.productSnapshot.available}"
                                class="hover:bg-gray-50 transition-colors"
                                th:if="${liveProds.get(item) != null}">
                                <td class="py-4 px-6">
                                    <div class="flex space-x-4 items-center">
                                        <div class="rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all hover:-translate-y-1 relative w-24 h-24 flex-shrink-0 border border-gray-200">
                                            <a th:href="${liveProds.get(item) == null ? '#' : '/product/' + item.productSnapshot.productId}">
                                                <img th:src="${liveProds.get(item) == null ? '/assets/img/wrong.png' : liveProds.get(item).productMedia.first.dir}"
                                                     class="w-full h-full object-cover"/>
                                                <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-black/10 to-transparent"></div>
                                            </a>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <a th:href="${liveProds.get(item) == null ? '#' : '/product/' + item.productSnapshot.productId}">
                                                <b th:text="${liveProds.get(item) == null ? item.productSnapshot.title : liveProds.get(item).title}"
                                                   th:classappend="${liveProds.get(item) == null ? 'line-through text-gray-500' : 'text-gray-800'}"
                                                   class="block font-semibold hover:text-blue-600 transition-colors truncate"></b>
                                                <span th:if="${!item.productSnapshot.available}">(Changed)</span>
                                            </a>
                                            <div class="text-xs text-gray-600 mt-2 space-y-1">
                                                <p th:each="prop : ${item.productSnapshot.productPropertySnapshots}"
                                                   class="flex gap-1">
                                                    <span th:text="${prop.name + ':'}" class="font-medium"></span>
                                                    <span th:text="${prop.data}"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4 px-6 text-center font-semibold text-gray-800 whitespace-nowrap">
                                    <span class="item-price" th:text="${#numbers.formatDecimal(item.productSnapshot.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></span>
                                    <span> x</span>
                                    <span th:text="${item.quantity}"
                                          th:id="${'quantity-' + item.id}"
                                          class="font-medium text-gray-800 min-w-[3rem] text-center"></span>
                                </td>
                                <td class="py-4 px-6 text-center text-red-500 font-bold whitespace-nowrap">
                                    <span class="item-total"
                                          th:text="${#numbers.formatDecimal(item.totalPrice ,0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>

                    <section class="bg-white">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"/>
                                        <path fill-rule="evenodd"
                                              d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
                                              clip-rule="evenodd"/>
                                    </svg>
                                    <span class="text-gray-800">Voucher</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 flex-1
                                       outline-gray-50 has-[input:focus-within]:outline-gray-600 outline-gray-300 has-[input:focus-within]:outline-indigo-600">
                                        <input id="voucher-code" name="voucher-code" type="text"
                                               placeholder="Enter voucher code"
                                               class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
                                    </div>

                                    <button id="apply-voucher-btn"
                                            type="button"
                                            class="text-center inline-flex w-full justify-center border-gray-300 border-1 rounded-md px-5 py-2 text-sm font-semibold text-black hover:text-white shadow-xs hover:bg-black sm:w-auto cursor-pointer">
                                        Apply
                                    </button>
                                </div>

                            </div>
                        </div>

                        <div class="grid grid-cols-2 px-6 py-4 bg-gray-50">
                            <div>
                                <div class="flex justify-between">
                                    <div class="w-full flex justify-between "
                                         th:if="${#lists.isEmpty(listAddress) || defaultAddress == null}">
                                        <p class="text-gray-500 italic text-sm p-2">You haven't added any address
                                            yet.</p>
                                        <a href="/address"
                                           class="justify-end text-center inline-flex w-full justify-center border-gray-300 border-1 rounded-md px-5 py-2 font-semibold text-black hover:text-white shadow-xs hover:bg-black sm:w-auto cursor-pointer">Update
                                            now</a>
                                    </div>
                                    <div>
                                <span class="font-semibold text-gray-800"
                                      th:if="${session.user != null and defaultAddress != null}"
                                      th:text="${session.user.fullName} + ' | ' + ${defaultAddress.phoneNumber}">
                                        </span>
                                        <p class="text-gray-600 text-sm mt-2"
                                           th:text="${defaultAddress != null ? defaultAddress.addressDetail + ', ' + defaultAddress.province.name + ', ' + defaultAddress.ward.name : ''}">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="space-y-3">
                                    <div class="payment flex justify-between text-sm">
                                        <p class="text-gray-600">Total cost of goods</p>
                                        <span class="text-gray-800" th:text="${total} + ' ₫'"></span>
                                    </div>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-gray-600">Tổng tiền phí vận chuyển</span>
                                        <span class="text-gray-800">30.000₫</span>
                                    </div>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-gray-600">Total shipping cost</span>
                                        <span class="text-red-600">-₫6.000</span>
                                    </div>
                                    <div class="payment flex justify-between text-lg font-semibold pt-3 border-t border-gray-300">
                                        <p class="text-gray-800">Total payment</p>
                                        <span class="text-red-600 text-2xl" th:text="${total} + ' ₫'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="py-4 border-t border-gray-200">
                            <div class="flex items-center justify-between">
                                <p class="text-xs text-gray-600">
                                    Clicking "Order" means you agree to abide by
                                    <a href="#" class="text-blue-600">Sports store Terms</a>
                                </p>
                                <button class="text-center bg-red-600 px-5 py-2 text-white shadow-xs hover:bg-red-500 sm:w-auto cursor-pointer">
                                    Order
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragment/user/footer :: footer}"></footer>
        <script src="/assets/js/pages/user/checkout.js"></script>
    </th:block>
</th:block>
</html>
