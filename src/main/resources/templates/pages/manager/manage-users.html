<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="~{fragment/header-manager :: header-manager}"></header>
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">F
    <th:block th:fragment="content">
        <main class="bg-gray-100 font-sans">
            <div class="flex min-h-screen max-w-7xl mx-auto px-4 py-6">
                <th:block th:if="${session.manager != null}">
                    <th:block th:if="${session.manager.role == 'ADMIN'}">
                        <div th:replace="~{fragment/admin :: admin-slidebar}"></div>
                    </th:block>
                    <th:block th:if="${session.manager.role == 'STAFF'}">
                        <div th:replace="~{fragment/staff :: staff-slidebar}"></div>
                    </th:block>
                </th:block>
                <div class="flex-1 p-8 bg-white shadow-md m-4 rounded-xl">
                    <div class="col-span-9">
                        <!-- Header -->
                        <div class="flex justify-between items-center mb-6">
                            <div class="relative">
                                <input
                                        type="text"
                                        placeholder="Search..."
                                        class="pl-8 pr-3 py-2 border rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5" stroke="currentColor"
                                     class="w-5 h-5 absolute left-2 top-2.5 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 105.64 5.64a7.5 7.5 0 0010.01 10.01z"/>
                                </svg>
                            </div>
                        </div>

                        <!-- Cards -->
                        <div class="grid grid-cols-3 gap-6 mb-8">
                            <div class="bg-white border rounded-xl text-center py-6 shadow-sm">
                                <p class="text-gray-500">Total User</p>
                                <h3 class="text-3xl font-bold">1,610</h3>
                                <p class="text-green-500 text-sm mt-1">↑ 11% this month</p>
                            </div>
                            <div class="bg-white border rounded-xl text-center py-6 shadow-sm">
                                <p class="text-gray-500">Members</p>
                                <h3 class="text-3xl font-bold">1,800</h3>
                                <p class="text-red-500 text-sm mt-1">↓ 1% this month</p>
                            </div>
                            <div class="bg-white border rounded-xl text-center py-6 shadow-sm">
                                <p class="text-gray-500">Active Now</p>
                                <h3 class="text-3xl font-bold">Null</h3>
                            </div>
                        </div>

                        <!-- Table -->
                        <div class="bg-white border rounded-xl overflow-hidden shadow-sm">
                            <div class="flex justify-between items-center px-6 py-4 border-b">
                                <h3 class="font-semibold text-gray-700">All Customers</h3>
                                <button class="border rounded-lg px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">
                                    Sort by: Newest
                                </button>
                            </div>

                            <table class="w-full text-left text-gray-700">
                                <thead class="bg-gray-50">
                                <tr>
                                    <th class="py-3 px-6">User Name</th>
                                    <th>Company</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Country</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="border-t hover:bg-gray-50">
                                    <td class="py-3 px-6 font-medium">Ngô Nhất Quý</td>
                                    <td>Microsoft</td>
                                    <td>(225) 555-0118</td>
                                    <td>jane@microsoft.com</td>
                                    <td>United States</td>
                                    <td><span
                                            class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-medium">Active</span>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <script src="/assets/js/pages/manager/login.js"></script>
    </th:block>
</th:block>
</html>
