<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="~{fragment/manager/header :: header}"></header>
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <main class="bg-gray-100 font-sans">
            <div class="flex min-h-screen max-w-7xl mx-auto px-4 py-6">
                <th:block th:if="${session.manager != null}">
                    <th:block th:if="${session.manager.role == 'ADMIN'}">
                        <div th:replace="~{fragment/manager/sidebar :: admin-sidebar}"></div>
                    </th:block>
                </th:block>
                <div class="flex-1 p-8 bg-white shadow-sm m-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-3xl font-bold">Manage staff</h2>
                        <button id="add-staff-btn-navbar"
                                class="inline-flex w-full justify-center bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 sm:w-auto cursor-pointer">
                            Add
                        </button>
                    </div>
                    <table id="list" class="row-border">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <el-dialog>
                <dialog id="staff-details" aria-labelledby="dialog-title"
                        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                    <el-dialog-backdrop
                            class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

                    <div tabindex="0"
                         class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                        <el-dialog-panel
                                class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                            <div class="bg-white">
                                <div class="sm:items-start">
                                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                        <h3 id="dialog-title" class="text-base font-semibold text-gray-900 mb-4">
                                            <span id="sd-username-header"></span> details
                                        </h3>
                                        <div class="mt-2 space-y-4">
                                            <form id="edit-staff-form" method="POST" class="mt-2 space-y-4">
                                                <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        ID:
                                                    </div>
                                                    <input id="sd-id" type="text" name="id"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                           disabled/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Username:
                                                    </div>
                                                    <input id="sd-username" name="username" type="text"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Password:
                                                    </div>
                                                    <input id="sd-password" name="password" type="text"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                           disabled/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Full name:
                                                    </div>
                                                    <input id="sd-full-name" type="text" name="full-name"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>

                                                <div class="flex justify-between">
                                                    <div class="flex space-x-2">
                                                        <button id="edit-btn" type="submit"
                                                                class="inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                            Save changes
                                                        </button>
                                                        <span id="sd-changePassword-btn"
                                                              class="inline-flex justify-center bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 cursor-pointer">
                                                            Change Password
                                                        </span>
                                                        <span id="sd-remove-btn"
                                                              class="inline-flex justify-center bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 cursor-pointer">
                                                            Remove
                                                        </span>
                                                    </div>
                                                    <span class="close-modal-btn inline-flex justify-center bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                        Close
                                                    </span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </el-dialog-panel>
                    </div>
                </dialog>
            </el-dialog>

            <el-dialog>
                <dialog id="add-staff" aria-labelledby="dialog-title"
                        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                    <el-dialog-backdrop
                            class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
                    </el-dialog-backdrop>

                    <div tabindex="0"
                         class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                        <el-dialog-panel
                                class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                            <div class="bg-white">
                                <div class="sm:items-start">
                                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                        <h3 class="text-base font-semibold text-gray-900 mb-4">
                                            Add new staff
                                        </h3>
                                        <div class="mt-2 space-y-4">
                                            <form id="add-staff-form" method="POST" class="mt-2 space-y-4">
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Username:
                                                    </div>
                                                    <input id="sa-username" name="username" type="text"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Password:
                                                    </div>
                                                    <input id="sa-password" name="password" type="password"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Full name:
                                                    </div>
                                                    <input id="sa-full-name" type="text" name="full-name"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>

                                                <div class="flex justify-between">
                                                    <div class="flex space-x-2">
                                                        <button type="submit"
                                                                class="inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                            Add
                                                        </button>
                                                    </div>
                                                    <span class="close-modal-btn inline-flex justify-center bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                            Close
                                                        </span>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </el-dialog-panel>
                    </div>
                </dialog>
            </el-dialog>

            <el-dialog>
                <dialog id="change-password-staff" aria-labelledby="dialog-title"
                        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                    <el-dialog-backdrop
                            class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
                    </el-dialog-backdrop>

                    <div tabindex="0"
                         class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                        <el-dialog-panel
                                class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                            <div class="bg-white">
                                <div class="sm:items-start">
                                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                        <h3 class="text-base font-semibold text-gray-900 mb-4">
                                            Change <span id="scp-full-name-header"></span>'s password
                                        </h3>
                                        <div class="mt-2 space-y-4">
                                            <form id="change-password-staff-form" method="POST" class="mt-2 space-y-4">
                                                <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        ID:
                                                    </div>
                                                    <input id="scp-id" type="text" name="id"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                           disabled/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        New password:
                                                    </div>
                                                    <input id="scp-new-password" name="new-password" type="password"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Confirm new password:
                                                    </div>
                                                    <input id="scp-confirm-new-password" type="password"
                                                           name="confirm-new-password"
                                                           class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>

                                                <div class="flex justify-between">
                                                    <div class="flex space-x-2">
                                                        <button type="submit"
                                                                class="inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                            Save change
                                                        </button>
                                                    </div>
                                                    <span class="close-modal-btn inline-flex justify-center bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                            Close
                                                    </span>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </el-dialog-panel>
                    </div>
                </dialog>
            </el-dialog>
        </main>

        <script src="/assets/js/pages/manager/manage-staff/list.js"></script>
        <script src="/assets/js/pages/manager/manage-staff/details.js"></script>
        <script src="/assets/js/pages/manager/manage-staff/add.js"></script>
        <script src="/assets/js/pages/manager/manage-staff/edit.js"></script>
        <script src="/assets/js/pages/manager/manage-staff/remove.js"></script>
        <script src="/assets/js/pages/manager/manage-staff/change-password.js"></script>
    </th:block>
</th:block>
</html>
