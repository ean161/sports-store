<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="~{fragment/manager/header :: header-manager}"></header>
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Dashboard')}">
    <th:block th:fragment="content">
        <main class="bg-gray-50/50 font-sans min-h-screen">
            <div class="flex min-h-screen max-w-7xl mx-auto px-4 py-6">
                <th:block th:if="${session.manager != null}">
                    <th:block th:if="${session.manager.role == 'ADMIN'}">
                        <div th:replace="~{fragment/manager/sidebar :: admin-sidebar}"></div>
                    </th:block>
                    <th:block th:if="${session.manager.role == 'STAFF'}">
                        <div th:replace="~{fragment/manager/sidebar :: staff-sidebar}"></div>
                    </th:block>
                </th:block>

                <div class="flex-1 p-8 bg-white shadow-sm m-4">
                    <div class="flex justify-between items-end mb-8">
                        <div>
                            <h2 class="text-3xl font-bold">Dashboard Overview</h2>
                        </div>
                        <div class="hidden md:block">
                            <span class=" font-medium  bg-white px-4 py-2 shadow-sm border border-slate-100"
                                  th:text="${#dates.format(#dates.createNow(), 'dd/MM/YYYY')}">Date</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-10">

                        <div class="bg-white  p-6 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.1)] border border-slate-100 hover:shadow-md transition-shadow duration-300">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-red-50 flex items-center justify-center text-red-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <span class=" font-semibold text-red-600 bg-red-50 px-2.5 py-1">Revenue</span>
                            </div>

                            <div class="space-y-4">
                                <div>
                                    <p class=" text-black uppercase font-bold tracking-wider">Total Revenue</p>
                                    <h3 class="text-2xl font-bold text-red-600"
                                        th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</h3>
                                </div>

                                <div class="h-px bg-slate-100 w-full"></div>

                                <div class="flex items-center justify-between">
                                    <p class="text-black font-medium">This Month</p>
                                    <span class=" font-bold text-red-600 bg-red-50 px-2 py-0.5"
                                          th:text="'+ ' + ${#numbers.formatDecimal(revenueInMonth, 0, 'COMMA', 0, 'POINT')} + '₫'">+ 0₫</span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.1)] border border-slate-100 hover:shadow-md transition-shadow duration-300">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12  bg-green-50 flex items-center justify-center text-green-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                    </svg>
                                </div>
                                <span class=" font-semibold text-green-600 bg-green-50 px-2.5 py-1 ">Orders</span>
                            </div>
                            <div>
                                <h3 class="text-3xl font-bold mb-1" th:text="${totalOrderCount}">0</h3>
                                <p class=" text-green-600 font-semibold mb-3">
                                    <span class="font-semibold text-green-600" th:text="${successfulOrders}">0</span> successful
                                </p>
                                <a th:href="@{/manager/order}" class=" text-green-500 hover:text-green-700 font-medium flex items-center gap-1 group">
                                    View details <span class="group-hover:translate-x-0.5 transition-transform">&rarr;</span>
                                </a>
                            </div>
                        </div>

                        <div class="bg-white r p-6 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.1)] border border-slate-100 hover:shadow-md transition-shadow duration-300">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-indigo-50 flex items-center justify-center text-indigo-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                    </svg>
                                </div>
                                <span class=" font-semibold text-indigo-600 bg-indigo-50 px-2.5 py-1">Users</span>
                            </div>
                            <div>
                                <h3 class="text-3xl font-bold mb-1" th:text="${totalUserCount}">0</h3>
                                <p class=" ">
                                    <span class="text-indigo-600 font-bold" th:text="${'+' + userInMonthCount}">+0</span> new this month
                                </p>
                            </div>
                        </div>

                        <div class="bg-white p-6 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.1)] border border-slate-100 hover:shadow-md transition-shadow duration-300">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 bg-amber-50 flex items-center justify-center text-amber-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                    </svg>
                                </div>
                                <span class=" font-semibold text-amber-600 bg-amber-50 px-2.5 py-1">Inventory</span>
                            </div>
                            <div>
                                <h3 class="text-3xl font-bold mb-1" th:text="${totalProductCount}">0</h3>
                                <p class="  mb-3">Products available</p>
                                <a th:href="@{/manager/product}" class=" text-amber-600 hover:text-amber-700 font-medium flex items-center gap-1 group">
                                    Manage products <span class="group-hover:translate-x-0.5 transition-transform">&rarr;</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </th:block>
</th:block>
</html>
