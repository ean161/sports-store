<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="~{fragment/manager/header :: header}"></header>
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <main class="bg-gray-100 font-sans">
            <div class="flex min-h-screen max-w-7xl mx-auto px-4 py-6">
                <th:block th:if="${session.manager != null}">
                    <th:block th:if="${session.manager.role == 'ADMIN'}">
                        <div th:replace="~{fragment/manager/sidebar :: admin-slidebar}"></div>
                    </th:block>
                </th:block>
                <div class="flex-1 p-8 bg-white shadow-md m-4 rounded-xl">
                    <h2 class="text-3xl font-bold">Manage user</h2>
                    <table id="list" class="row-border">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full name</th>
                            <th>Status</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <el-dialog>
                <dialog id="user-details" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                    <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

                    <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                        <el-dialog-panel class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                            <div class="bg-white">
                                <div class="sm:items-start">
                                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                        <h3 id="dialog-title" class="text-base font-semibold text-gray-900 mb-4">
                                            <span id="ud-username-header"></span> details
                                        </h3>
                                        <div class="mt-2 space-y-4">
                                            <form id="edit-user-form" method="POST" class="mt-2 space-y-4">
                                                <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        ID:
                                                    </div>
                                                    <input id="ud-id" type="text" name="ud-id" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" readonly/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Username:
                                                    </div>
                                                    <input id="ud-username" type="text" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" readonly/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Full name:
                                                    </div>
                                                    <input id="ud-full-name" type="text" name="ud-full-name" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                </div>
                                                <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                    <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                        Status:
                                                    </div>
                                                    <input id="ud-status" type="text" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" readonly/>
                                                </div>

                                                <fieldset>
                                                    <div class="space-y-1">
                                                        <div class="flex items-center gap-x-3">
                                                            <input value="1" id="ud-gender-male" type="radio" name="ud-gender" checked class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden cursor-pointer" />
                                                            <label for="ud-gender-male" class="block text-sm/6 font-medium text-gray-900  cursor-pointer">Male</label>
                                                        </div>
                                                        <div class="flex items-center gap-x-3">
                                                            <input value="0" id="ud-gender-female" type="radio" name="ud-gender" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden cursor-pointer" />
                                                            <label for="ud-gender-female" class="block text-sm/6 font-medium text-gray-900  cursor-pointer">Female</label>
                                                        </div>
                                                    </div>
                                                </fieldset>

                                                <div class="flex justify-between">
                                                    <div class="flex space-x-2">
                                                        <div class="flex space-x-2" id="action-btns"></div>
                                                        <button id="edit-btn" type="submit" class="inline-flex justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                            Save changes
                                                        </button>
                                                    </div>
                                                    <span class="close-modal-btn inline-flex justify-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                        Close
                                                    </span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </el-dialog-panel>
                    </div>
                </dialog>
            </el-dialog>
        </main>

        <script src="/assets/js/pages/manager/manage-user/list.js"></script>
        <script src="/assets/js/pages/manager/manage-user/details.js"></script>
        <script src="/assets/js/pages/manager/manage-user/edit.js"></script>
        <script src="/assets/js/pages/manager/manage-user/ban.js"></script>
        <script src="/assets/js/pages/manager/manage-user/pardon.js"></script>
    </th:block>
</th:block>
</html>
