<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="~{fragment/manager/header :: header-manager}"></header>

<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <main class="bg-gray-100 font-sans">
            <div class="flex min-h-screen max-w-7xl mx-auto px-4 py-6">
                <th:block th:if="${session.manager != null}">
                    <th:block th:if="${session.manager.role == 'ADMIN'}">
                        <div th:replace="~{fragment/manager/sidebar :: admin-sidebar}"></div>
                    </th:block>
                </th:block>

                <div class="flex-1 p-8 bg-white shadow-sm m-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-3xl font-bold">Manage stock</h2>
                        <button id="modify-stock-btn-navbar" class="inline-flex w-full justify-center bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 sm:w-auto cursor-pointer">
                            Manage
                        </button>
                    </div>

                    <table id="list" class="row-border">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Properties</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <el-dialog>
                    <dialog id="modify-stock" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                        <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
                        </el-dialog-backdrop>

                        <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                            <el-dialog-panel class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                                <div class="bg-white">
                                    <div class="sm:items-start">
                                        <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                            <h3 class="text-base font-semibold text-gray-900 mb-2" id="form-header">
                                                Manage
                                            </h3>
                                            <span id="form-desc" class="mb-4"></span>
                                            <div class="mt-2 space-y-4">
                                                <form id="modify-stock-form" method="POST" class="mt-2 space-y-4">
                                                    <div class="manage-fields flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                        <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                            Product
                                                        </div>
                                                        <select id="sa-product"
                                                                name="product"
                                                                class="fields block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 focus:outline-none sm:text-sm/6">
                                                            <option value="">Select product</option>
                                                            <option th:each="prod : ${prods}" th:value="${prod.id}" th:text="${prod.title}"></option>
                                                        </select>
                                                    </div>

                                                    <input id="modify-type" name="type" value="SET" hidden />
                                                    <div id="sa-quantity-container" class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                        <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                            Quantity:
                                                        </div>
                                                        <input id="sa-quantity" type="number" name="quantity" min="1" value="1"
                                                               class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                    </div>

                                                    <div id="sa-properties" class="manage-fields">
                                                    </div>

                                                    <div class="flex justify-between">
                                                        <div class="flex space-x-2">
                                                            <a id="import-btn" class="inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                                Import
                                                            </a>
                                                            <a id="export-btn" class="inline-flex justify-center bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 cursor-pointer">
                                                                Export
                                                            </a>
                                                            <a id="reset-btn" class="inline-flex justify-center bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-orange-500 cursor-pointer">
                                                                Reset
                                                            </a>
                                                            <a id="set-btn" class="inline-flex justify-center bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 cursor-pointer">
                                                                Set
                                                            </a>
                                                        </div>
                                                        <span class="close-modal-btn inline-flex justify-center bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                            Close
                                                        </span>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </el-dialog-panel>
                        </div>
                    </dialog>
                </el-dialog>
            </div>
        </main>

        <script src="/assets/js/pages/manager/manage-stock/list.js"></script>
        <script src="/assets/js/pages/manager/manage-stock/modify.js"></script>
        <script src="/assets/js/pages/manager/manage-stock/details.js"></script>
    </th:block>
</th:block>
</html>
