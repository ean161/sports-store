<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="~{fragment/manager/header :: header}"></header>
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <main class="bg-gray-100 font-sans">
            <div class="flex min-h-screen max-w-7xl mx-auto px-4 py-6">
                <th:block th:if="${session.manager != null}">
                    <th:block th:if="${session.manager.role == 'STAFF'}">
                        <div th:replace="~{fragment/manager/sidebar :: staff-sidebar}"></div>
                    </th:block>
                    <th:block th:if="${session.manager.role == 'ADMIN'}">
                        <div th:replace="~{fragment/manager/sidebar :: admin-sidebar}"></div>
                    </th:block>
                </th:block>

                <div class="flex-1 p-8 bg-white shadow-sm m-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-3xl font-bold">Manage order</h2>
                    </div>
                    <table id="list" class="row-border">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Sign</th>
                            <th>Status</th>
                            <th>Payment type</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </main>

        <el-dialog>
            <dialog id="order-details" aria-labelledby="dialog-title"
                    class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                <el-dialog-backdrop
                        class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
                </el-dialog-backdrop>

                <div tabindex="0"
                     class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                    <el-dialog-panel
                            class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                        <div class="bg-white">
                            <div class="sm:items-start">
                                <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                    <h3 id="dialog-title" class="text-base font-semibold text-gray-900 mb-4">
                                        <span id="oh-detail-header"></span> details
                                    </h3>
                                    <div class="mt-2 space-y-4">
                                        <form id="edit-order-history-form" method="POST" class="mt-2 space-y-4">
                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    ID:
                                                </div>
                                                <input id="oh-id" type="text" name="id"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>

                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    User:
                                                </div>
                                                <input id="oh-user" type="text" name="user"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>

                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    Code:
                                                </div>
                                                <input id="oh-sign" type="text" name="sign"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>

                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    Status:
                                                </div>
                                                <input id="oh-status" type="text" name="status"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>

                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    Payment type:
                                                </div>
                                                <input id="oh-payment-type" type="text" name="payment-type"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>

                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    Price:
                                                </div>
                                                <input id="oh-total-price" type="text" name="oh-total-price"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>

                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    Modifier:
                                                </div>
                                                <input id="oh-modifier" type="text" name="modifier"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>

                                            <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                    Date:
                                                </div>
                                                <input id="oh-created-at" type="text" name="created-at"
                                                       class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                                       readonly/>
                                            </div>
                                            <div>
                                                <table class="w-full">
                                                    <thead>
                                                        <tr>
                                                            <th>Product</th>
                                                            <th>Quantity</th>
                                                            <th>Notes</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="oh-items">

                                                    </tbody>
                                                </table>
                                            </div>

                                            <div class="flex justify-between">
                                                <div class="flex space-x-2">
                                                    <span id="cstate-pending-order"
                                                          data-state="PREPARING_ORDER"
                                                          class="cstate-btns inline-flex justify-center bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 cursor-pointer">
                                                        Approve
                                                    </span>
                                                    <span id="cstate-in-transit"
                                                          data-state="DELIVERING"
                                                          class="cstate-btns inline-flex justify-center bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 cursor-pointer">
                                                        Change to delivering
                                                    </span>
                                                    <span id="cstate-refunding"
                                                          data-state="REFUNDING"
                                                          class="cstate-btns inline-flex justify-center bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-orange-500 cursor-pointer">
                                                        Refund order
                                                    </span>
                                                    <span id="cstate-cancel"
                                                          data-state="CANCELLED"
                                                          class="cstate-btns inline-flex justify-center bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 cursor-pointer">
                                                        Cancel order
                                                    </span>
                                                    <span id="cstate-success"
                                                          data-state="SUCCESS"
                                                          class="cstate-btns inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                        Success order
                                                    </span>
<!--                                                    <button type="submit"-->
<!--                                                            class="inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">-->
<!--                                                        Save changes-->
<!--                                                    </button>-->
                                                </div>
                                                <span class="close-modal-btn inline-flex justify-center bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                            Close
                                                </span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </el-dialog-panel>
                </div>
            </dialog>
        </el-dialog>

        <script src="/assets/js/pages/manager/manage-order/list.js"></script>
        <script src="/assets/js/pages/manager/manage-order/details.js"></script>
        <!--        <script src="/assets/js/pages/manager/manage-order/add.js"></script>-->
        <script src="/assets/js/pages/manager/manage-order/edit.js"></script>
        <!--        <script src="/assets/js/pages/manager/manage-order/remove.js"></script>-->
    </th:block>
</th:block>
</html>
