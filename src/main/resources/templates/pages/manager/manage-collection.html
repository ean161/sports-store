<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:replace="~{fragment/manager/header :: header-manager}"></header>

<th:block th:replace="~{layout/base :: layout(~{::content}, 'Home')}">
    <th:block th:fragment="content">
        <main class="bg-gray-100 font-sans">
            <div class="flex min-h-screen max-w-7xl mx-auto px-4 py-6">
                <th:block th:if="${session.manager != null}">
                    <th:block th:if="${session.manager.role == 'ADMIN'}">
                        <div th:replace="~{fragment/manager/sidebar :: admin-sidebar}"></div>
                    </th:block>
                </th:block>

                <div class="flex-1 p-8 bg-white shadow-sm m-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-3xl font-bold">Manage collection</h2>
                        <button id="add-collection-btn-navbar" class="inline-flex w-full justify-center bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 sm:w-auto cursor-pointer">
                            Add
                        </button>
                    </div>

                    <table id="list" class="row-border">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <el-dialog>
                    <dialog id="collection-details" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                        <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
                        </el-dialog-backdrop>

                        <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                            <el-dialog-panel class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                                <div class="bg-white">
                                    <div class="sm:items-start">
                                        <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                            <h3 id="dialog-title" class="text-base font-semibold text-gray-900 mb-4">
                                                <span id="cd-collection-header"></span> details
                                            </h3>
                                            <div class="mt-2 space-y-4">
                                                <form id="edit-collection-form" method="POST" class="mt-2 space-y-4">
                                                    <div class="flex items-center rounded-md bg-gray-200 pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                        <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                            ID:
                                                        </div>
                                                        <input id="cd-id" type="text" name="id" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" readonly/>
                                                    </div>

                                                    <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                        <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                            Name:
                                                        </div>
                                                        <input id="cd-name" type="text" name="name" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                    </div>

                                                    <div class="flex justify-between">
                                                        <div class="flex space-x-2">
                                                            <button type="submit" class="inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                                Save changes
                                                            </button>
                                                            <span id="cd-remove-btn" class="inline-flex justify-center bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 cursor-pointer">
                                                                Remove
                                                            </span>
                                                        </div>
                                                        <span class="close-modal-btn inline-flex justify-center bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                            Close
                                                        </span>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </el-dialog-panel>
                        </div>
                    </dialog>
                </el-dialog>

                <el-dialog>
                    <dialog id="add-collection" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                        <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in">
                        </el-dialog-backdrop>

                        <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                            <el-dialog-panel class="p-5 relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                                <div class="bg-white">
                                    <div class="sm:items-start">
                                        <div class="mt-3 text-center sm:mt-0 sm:text-left">
                                            <h3 class="text-base font-semibold text-gray-900 mb-4">
                                                Add new collection
                                            </h3>
                                            <div class="mt-2 space-y-4">
                                                <form id="add-collection-form" method="POST" class="mt-2 space-y-4">
                                                    <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                                                        <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">
                                                            Name:
                                                        </div>
                                                        <input id="ca-name" type="text" name="name" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"/>
                                                    </div>

                                                    <div class="flex justify-between">
                                                        <div class="flex space-x-2">
                                                            <button type="submit" class="inline-flex justify-center bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 cursor-pointer">
                                                                Add
                                                            </button>
                                                        </div>
                                                        <span class="close-modal-btn inline-flex justify-center bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-500 cursor-pointer">
                                                            Close
                                                        </span>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </el-dialog-panel>
                        </div>
                    </dialog>
                </el-dialog>
            </div>
        </main>

        <script src="/assets/js/pages/manager/manage-collection/list.js"></script>
        <script src="/assets/js/pages/manager/manage-collection/details.js"></script>
        <script src="/assets/js/pages/manager/manage-collection/add.js"></script>
        <script src="/assets/js/pages/manager/manage-collection/edit.js"></script>
        <script src="/assets/js/pages/manager/manage-collection/remove.js"></script>
    </th:block>
</th:block>
</html>
