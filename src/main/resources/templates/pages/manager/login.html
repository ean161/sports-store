<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout/base :: layout(~{::content}, 'Login')}">
    <th:block th:fragment="content">
        <div class="flex h-dvh bg-white">
            <div class="w-1/2 m-auto">
                <div class="w-3/5 m-auto">
                    <div>
                        <h1 class="font-bold mb-6 text-5xl">Login for Manager</h1>
                    </div>
                    <form class="space-y-4" id="login-form">
                        <div>
                            <label for="username" class="font-medium mb-1 block">Username</label>
                            <input name="username" id="username"
                                   class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200" type="text"
                                   placeholder="Enter your username"/>
                        </div>
                        <div>
                            <label for="password" class="font-medium mb-1 block">Password</label>
                            <input name="password" id="password"
                                   class="w-full p-2 pl-4 border-2 rounded-2xl border-solid border-gray-200"
                                   type="password" placeholder="Enter your password"/>
                        </div>
                        <button class="inline-flex w-full justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 cursor-pointer">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/assets/js/pages/manager/login.js"></script>
    </th:block>
</th:block>
</html>
